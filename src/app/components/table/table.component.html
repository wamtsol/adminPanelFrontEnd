<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="menu">
    <th style="text-align:end;" mat-header-cell *matHeaderCellDef>
      Action
    </th>
    <td style="text-align:end;" mat-cell *matCellDef="let row">
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu> -->
      <mat-icon class="visibill">visibility</mat-icon>
      <mat-icon class="edit">edit</mat-icon>
      <mat-icon class="close">close</mat-icon>
    </td>
  </ng-container>



  <!-- Checkbox Column -->
<ng-container matColumnDef="select">
  <th style="width: 5%;" mat-header-cell *matHeaderCellDef>
    <mat-checkbox>
    </mat-checkbox>
  </th>
  <td style="width: 5%;" mat-cell *matCellDef="let row">
    <mat-checkbox>
    </mat-checkbox>
  </td>
</ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th style="width: 5%;" mat-header-cell *matHeaderCellDef> No. </th>
    <td style="width: 5%;" mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>



  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th style="width:5%" mat-header-cell *matHeaderCellDef> id </th>
    <td style="width:5%" mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 5, 20]" showFirstLastButtons></mat-paginator>
