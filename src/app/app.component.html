<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span (click)="showText = !showText">My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-nav-list>

      <mat-accordion mat-list-item *ngIf="showText">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title *ngIf="showText">
              Multiple Links <mat-icon>keyboard_arrow_down</mat-icon>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="inrside">

            <mat-list-item>
              <a matLine href="...">
                <mat-icon [ngClass]="{'test': showText}">home</mat-icon>{{showText? 'Link 2': ''}}
              </a>
            </mat-list-item>

            <mat-list-item>
              <a matLine href="...">
                <mat-icon [ngClass]="{'test': showText}">explore</mat-icon>{{showText? 'Link 2': ''}}
              </a>
            </mat-list-item>

            <mat-list-item>
              <a matLine href="...">
                <mat-icon [ngClass]="{'test': showText}">feedback</mat-icon>{{showText? 'Link 2': ''}}
              </a>
            </mat-list-item>
          </div>

        </mat-expansion-panel>
      </mat-accordion>


      <mat-list-item *ngIf="!showText">
        <mat-icon [matMenuTriggerFor]="aboveMenu">home</mat-icon>
        <mat-menu #aboveMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item *ngIf="!showText">
        <mat-icon [matMenuTriggerFor]="aboveMenu">home</mat-icon>
        <mat-menu #aboveMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </mat-list-item>


      <mat-list-item>
        <a matLine href="...">
          <mat-icon [ngClass]="{'test': showText}">explore</mat-icon>{{showText? 'Link 2': ''}}
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine href="...">
          <mat-icon [ngClass]="{'test': showText}">explore</mat-icon>{{showText? 'Link 3': ''}}
        </a>
      </mat-list-item>


    </mat-nav-list>

  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
